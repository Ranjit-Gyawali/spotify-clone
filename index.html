<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navBar">
        <div class="logo">
            <img src="Spotify_logo_without_text.svg.png" alt="Spotify Logo">
        </div>
        <div class="navBar1">
            <ul>

                <li><i class="fa-solid fa-house"></i></li>
                <li><i class="fa-solid fa-magnifying-glass"></i><input type="search" placeholder="Whats on your mind?"
                        id="pele"></li>
                <li>About</li>





            </ul>
        </div>


    </div>

    <div class="layout">

        <aside class="sidebar">
            <div class="library">
                <h2>Your Library</h2>
                <ul>
                    <li>Playlists</li>
                    <li>Artists</li>
                    <li>Albums</li>
                </ul>
                <input type="search" placeholder="Search">
            </div>
        </aside>

        <main class="main">
            <div class="content">
                <ul>
                    <li>All</li>
                    <li class="active">Music</li>
                    <li>Podcasts</li>
                </ul>




            </div>
            <div class="music">
                <div class="songItem">
                    <img src="Songs cover/ordinary.jpeg">
                    <span>     Ordinary                  </span>

                    <span>3:06<i class="fa-solid fa-circle-play songBtn" style="color:#000" data-index="0"></i></span>

                   

                </div>
                <div class="songItem">
                    <img src="Songs cover/ordinary.jpeg">
                    <span>A Thousand Years</span>
                    <span>3:06 <i class="fa-solid fa-circle-play songBtn" style="color:#000" data-index="1"></i></span>

                  

                </div>
                <div class="songItem">
                    <img src="Songs cover/ordinary.jpeg">
                    <span>deathbed</span>
                    <span>3:06 <i class="fa-solid fa-circle-play songBtn" style="color:#000" data-index="2"></i></span>

                  

                </div>
                <div class="songItem">
                    <img src="Songs cover/ordinary.jpeg">
                    <span>Lose Yourself</span>
                    <span>3:06 <i class="fa-solid fa-circle-play songBtn" style="color:#000" data-index="3"></i></span>

                   

                </div>
                <div class="songItem">
                    <img src="Songs cover/ordinary.jpeg">
                    <span>The Real Slim Shady</span>
                    <span>3:06<i class="fa-solid fa-circle-play songBtn" style="color:#000" data-index="4"></i></span>

                   

                </div>
                <div class="songItem">
                    <img src="Songs cover/ordinary.jpeg">
                    <span>Victory Lap</span>
                    <span>3:06 <i class="fa-solid fa-circle-play songBtn" style="color:#000" data-index="5"></i></span>

                </div>
                <div class="songItem">
                    <img src="Songs cover/ordinary.jpeg">
                    <span>Humble</span>
                    <span>3:06 <i class="fa-solid fa-circle-play songBtn" style="color:#000" data-index="6"></i></span>

                    

                </div>
                <div class="songItem">
                    <img src="Songs cover/ordinary.jpeg">
                    <span>Sorry</span>
                    <span>3:06 <i class="fa-solid fa-circle-play songBtn" style="color:#000" data-index="7"></i></span>

                 

                </div>
                <div class="songItem">
                    <img src="Songs cover/ordinary.jpeg">
                    <span>Starboy</span>
                    <span>3:06 <i class="fa-solid fa-circle-play songBtn" style="color:#000" data-index="8"></i></span>

                   

                </div>
                 <div class="songItem">
                    <img src="Songs cover/ordinary.jpeg">
                    <span>Dandelions</span>
                    <span>3:06 <i class="fa-solid fa-circle-play songBtn" style="color:#000" data-index="9"></i></span>

                    

                </div>
            </div>
            <div class="vibe-bg" >
                
                <div class="vibe-text">
    <h2 id="vibeSongName">Ordinary</h2>
    <p>Now Playing</p>
</div>

            </div>

        </main>

    </div>
    <div class="artist">
        <input type="range" id="range" min="0" value="0" max="100" >
        
        <div class="play">
            


            <i class="fa-solid fa-backward" style="color: #f0eeee;"id=prev></i>
            <i class="fa-solid fa-circle-play" style="color: #eae5e5;" id="masterPlay"></i>
            <i class="fa-solid fa-forward" style="color: #efe8e8;" id="next"></i>
         </div>
        <div id="songInfo">
            <img src="playing.gif" alt="nop" id="gif" >    
            <span id="currentSong">Ordinary</span>
            </div>
       

    </div>


    <script src="https://kit.fontawesome.com/4591fc8cad.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
