<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <div class="logo">
            <img src="Spotify_logo_without_text.svg.png" alt="Spotify Logo">
        </div>
        <div class="navBar1"><ul>
            
            <li><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-solid fa-magnifying-glass"></i><input type="search" placeholder="Whats on your mind?" id="pele"></li>
            <li>About</li>

            
            

    
        </ul></div>
       

    </div>
    
    <div class="layout">

    <aside class="sidebar">
        <div class="library">
            <h2>Your Library</h2>
            <ul>
                <li>Playlists</li>
                <li>Artists</li>
                <li>Albums</li>
            </ul>
            <input type="search" placeholder="Search">
        </div>
    </aside>

    <main class="main">
        <div class="content">
            <ul>
               <li class="active">All</li>
                <li>Music</li>
                <li>Podcasts</li>
            </ul>
        </div>
    </main>

</div>
<div class="artist">
     <input type="range" id="range" min="0" max="100">
     <div class="play">

     
     <i class="fa-solid fa-backward"style="color: #000000;"></i>
     <i class="fa-solid fa-circle-play" style="color: #000000;"></i>
     <i class="fa-solid fa-forward" style="color: #000000;"></i>
     </div>

</div>


<script src="https://kit.fontawesome.com/4591fc8cad.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
